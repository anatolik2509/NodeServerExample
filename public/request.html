<!DOCTYPE html>
<html>
<head>
	<title>Заявка</title>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">

    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
			integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
			crossorigin="anonymous"></script>
</head>
<script>
	function sendResume() {
		$.post('/resume', {
			name: $('#Name').val(),
			phone: $('#Phone').val(),
			text: $('#ResumeText').val()
		});
	}
</script>
<body style="background-color:#ffbb00">
	<div class="container"  style="background-color:#ffffff; margin-top:50px; padding: 20px 20px 20px 20px;">
		<input id="Name" type="text" placeholder="Имя" class="container" style="margin-bottom: 10px; width: 200px">
		<br>
		<input id="Phone" type="text" placeholder="Телефон" class="container" style="margin-bottom: 10px; width: 200px">
		<br>
		<textarea id="ResumeText" style="resize: none; width: 100%; padding: 10px 10px 10px 10px;" rows="5" placeholder="Текст заявки"></textarea>
		<br>
		<a href="answer.html" class="btn btn-success" onclick="sendResume()">Отправить</a>
		<a href="index.html" class="btn btn-danger">Назад</a>
	</div>
</body>
</html>
