<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resumes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">

    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
            integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
            crossorigin="anonymous"></script>
</head>
<script>
    function getResumes() {
        $.getJSON("/resume", function (response) {
            let text = "";
            for(let i = 0; i < response.length; i++){
                text += (response[i]['name'] + '<br>' + response[i]['phone'] + '<br>' + response[i]['text'] + '<br><br>' );
            }
            $('#field').append(text);
        })
    }
</script>
<body style="background-color:#ffbb00" onload="getResumes()">
<div class="container"  style="background-color:#ffffff; margin-top:50px; padding: 20px 20px 20px 20px;">
    <p id="field"></p>
</div>
</body>
</html>
